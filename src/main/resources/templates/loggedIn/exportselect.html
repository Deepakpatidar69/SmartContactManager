<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .field-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Fields and File Type</h1>

    <form id="fieldForm" >
        <div class="field-container">
            <label><input type="checkbox" id="selectAll"> Select All</label>
        </div>

        <div class="field-container">
            <label><input type="checkbox" name="fields" value="name"> Name</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="nickname"> Nickname</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="email"> Email</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="phone"> Phone</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="address"> Address</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="about"> About</label>
        </div>
        <div class="field-container">
            <label><input type="checkbox" name="fields" value="socialLinks"> Social Links</label>
        </div>

        <div class="field-container">
            <label><input type="radio" name="fileType" value="pdf" checked> PDF</label>
            <label><input type="radio" name="fileType" value="excel"> Excel</label>
        </div>

        <button type="button" data-th-onclick="exportData()" >Submit</button>
    </form>

    <script data-th-src="@{/js/export.js}"></script>

    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="fields"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.unchecked;
            });
        });

            exportData();
            // You can further process or send the data as needed
        }
    </script>
</body>
</html>
